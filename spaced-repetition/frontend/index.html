<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Master learning with spaced repetition - retain 90% more information with science-backed study techniques" />
    <meta name="theme-color" content="#6a11cb" />

    <!-- Preconnect to external origins for faster loading -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://ui-avatars.com" />

    <!-- DNS prefetch as fallback -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://ui-avatars.com" />

    <!-- Zen Scholar Typography - Fraunces (display) + DM Sans (body) -->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;1,9..144,400&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

    <!-- Favicons - reduced to essentials -->
    <link rel="icon" href="/favicon.ico?v=6" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32.png?v=6" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png?v=6" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Bootstrap Icons - load async with font-display swap -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"></noscript>

    <title>Revize.io - Master Learning with Spaced Repetition</title>
    <!-- Apply theme immediately to prevent flash -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('revize-dark-mode');
          if (savedTheme && JSON.parse(savedTheme)) {
            document.body.classList.add('dark-theme');
          }
        } catch (e) {
          // Silently fail if localStorage is not available
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
