name: Deploy to AWS ECS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  ECR_REGISTRY: 827164363578.dkr.ecr.us-east-2.amazonaws.com
  ECS_CLUSTER: revize-cluster
  BACKEND_ECR_REPO: revize/backend
  FRONTEND_ECR_REPO: revize/frontend
  BACKEND_SERVICE: revize-backend
  FRONTEND_SERVICE: revize-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Node.js for frontend build
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: spaced-repetition/frontend/package-lock.json

      - name: Build frontend
        working-directory: spaced-repetition/frontend
        run: |
          npm ci
          npm run build

      - name: Build and push backend image
        working-directory: spaced-repetition/backend
        run: |
          IMAGE_TAG="${{ github.sha }}"
          docker build -t ${{ env.ECR_REGISTRY }}/${{ env.BACKEND_ECR_REPO }}:$IMAGE_TAG .
          docker build -t ${{ env.ECR_REGISTRY }}/${{ env.BACKEND_ECR_REPO }}:latest .
          docker push ${{ env.ECR_REGISTRY }}/${{ env.BACKEND_ECR_REPO }}:$IMAGE_TAG
          docker push ${{ env.ECR_REGISTRY }}/${{ env.BACKEND_ECR_REPO }}:latest
          echo "BACKEND_IMAGE=${{ env.ECR_REGISTRY }}/${{ env.BACKEND_ECR_REPO }}:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Build and push frontend image
        working-directory: spaced-repetition/frontend
        run: |
          IMAGE_TAG="${{ github.sha }}"
          docker build -f Dockerfile.prod -t ${{ env.ECR_REGISTRY }}/${{ env.FRONTEND_ECR_REPO }}:$IMAGE_TAG .
          docker build -f Dockerfile.prod -t ${{ env.ECR_REGISTRY }}/${{ env.FRONTEND_ECR_REPO }}:latest .
          docker push ${{ env.ECR_REGISTRY }}/${{ env.FRONTEND_ECR_REPO }}:$IMAGE_TAG
          docker push ${{ env.ECR_REGISTRY }}/${{ env.FRONTEND_ECR_REPO }}:latest
          echo "FRONTEND_IMAGE=${{ env.ECR_REGISTRY }}/${{ env.FRONTEND_ECR_REPO }}:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update backend ECS service
        run: |
          # Get current task definition
          TASK_DEF=$(aws ecs describe-task-definition --task-definition revize-backend --query 'taskDefinition' --output json)

          # Update image in task definition
          NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "${{ env.BACKEND_IMAGE }}" \
            '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          # Register new task definition
          NEW_REVISION=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF" --query 'taskDefinition.revision' --output text)
          echo "Registered backend task definition revision: $NEW_REVISION"

          # Update service
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service ${{ env.BACKEND_SERVICE }} \
            --task-definition revize-backend:$NEW_REVISION --force-new-deployment

      - name: Update frontend ECS service
        run: |
          # Get current task definition
          TASK_DEF=$(aws ecs describe-task-definition --task-definition revize-frontend --query 'taskDefinition' --output json)

          # Update image in task definition
          NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "${{ env.FRONTEND_IMAGE }}" \
            '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          # Register new task definition
          NEW_REVISION=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF" --query 'taskDefinition.revision' --output text)
          echo "Registered frontend task definition revision: $NEW_REVISION"

          # Update service
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service ${{ env.FRONTEND_SERVICE }} \
            --task-definition revize-frontend:$NEW_REVISION --force-new-deployment

      - name: Wait for backend deployment
        run: |
          echo "Waiting for backend service to stabilize..."
          aws ecs wait services-stable --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.BACKEND_SERVICE }}
          echo "Backend deployment complete!"

      - name: Wait for frontend deployment
        run: |
          echo "Waiting for frontend service to stabilize..."
          aws ecs wait services-stable --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.FRONTEND_SERVICE }}
          echo "Frontend deployment complete!"

      - name: Verify deployment
        run: |
          echo "========================================"
          echo "Deployment Summary"
          echo "========================================"
          echo ""
          echo "Backend Image: ${{ env.BACKEND_IMAGE }}"
          echo "Frontend Image: ${{ env.FRONTEND_IMAGE }}"
          echo ""
          echo "Service Status:"
          aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.BACKEND_SERVICE }} ${{ env.FRONTEND_SERVICE }} \
            --query 'services[*].{Service:serviceName,Running:runningCount,Desired:desiredCount,Status:status}' \
            --output table
          echo ""
          echo "========================================"
          echo "Deployment completed successfully!"
          echo "Application URL: https://revize.live"
          echo "========================================"
